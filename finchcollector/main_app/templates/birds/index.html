{% extends 'base.html' %}
{% block content %}

<h1>Birds List</h1>

{% for bird in birds %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bird.name }}</span>
            <p>Species: {{ bird.species }}</p>
            <p>Description: {{ bird.description }}</p>
            <p>Location: {{ bird.location }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
